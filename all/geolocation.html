<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude:-6.673337695920594; longitude: 146.9926401691074;"
      ></a-text> -->    
          
      <a-box material="color: green" gps-new-entity-place="latitude:-6.673618621860641; longitude: 146.9928358641012;" position="0 10 0" />
      <a-camera gps-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
